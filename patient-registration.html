<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Kamla Hospital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .patient-form {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Kamla Hospital</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#doctors">Doctors</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="patient-form">
        <h2 style="text-align: center; margin-bottom: 2rem;">Patient Registration Form</h2>
        <div id="successMessage" class="success-message">Registration successful!</div>
        <div id="errorMessage" class="error-message">An error occurred. Please try again.</div>
        
        <form id="patientRegistrationForm">
            <!-- Personal Information -->
            <h3 style="margin-bottom: 1rem;">Personal Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="required">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label class="required">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label class="required">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Contact Information -->
            <h3 style="margin: 1.5rem 0 1rem;">Contact Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>

            <div class="form-group">
                <label class="required">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label class="required">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                </div>
            </div>

            <!-- Medical Information -->
            <h3 style="margin: 1.5rem 0 1rem;">Medical Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Blood Group</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Any Known Allergies</label>
                    <input type="text" id="allergies" name="allergies">
                </div>
            </div>

            <div class="form-group">
                <label>Current Medications</label>
                <textarea id="medications" name="medications" rows="3" style="width: 100%; padding: 0.8rem;"></textarea>
            </div>

            <!-- Emergency Contact -->
            <h3 style="margin: 1.5rem 0 1rem;">Emergency Contact</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Emergency Contact Name</label>
                    <input type="text" id="emergencyName" name="emergencyName" required>
                </div>
                <div class="form-group">
                    <label class="required">Emergency Contact Number</label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" pattern="[0-9]{10}" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Relationship to Patient</label>
                <input type="text" id="emergencyRelation" name="emergencyRelation" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 2rem;">Register Patient</button>
        </form>
    </div>

    <script src="js/patient-registration.js"></script>
</body>
</html>
